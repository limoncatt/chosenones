            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .video-cell {
            position: relative;
            margin-bottom: 40px;
            width: 100%;
        }

        .cell-number {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 1.5em;
            z-index: 1;
        }

        iframe {
            max-width: 100%;
            height: auto;
        }
